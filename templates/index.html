<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      resize: vertical;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357ABD;
    }

    .response-card {
      background: #f0f4ff;
      border-left: 4px solid #4a90e2;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 20px;
      word-wrap: break-word;
    }

    .response-card h3 {
      margin-bottom: 10px;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat with an AI agent! ðŸ¤–</h2>
    <form method="post">
      <textarea name="user_input" placeholder="Ask me anything."></textarea>
      <button type="submit">Send</button>
    </form>
    {% if response %}
      <div class="response-card">
        <h3>AI response</h3>
        <p>{{response}}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
